<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All movies</title>
</head>
<body>
<div th:each="movie : ${movies}">
  <a th:text="${movie.getMovieName() + ', ' + movie.getGenre() + ', ' + movie.getDuration()}">movie</a>
</div>
</body>
</html>
