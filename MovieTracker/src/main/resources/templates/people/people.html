<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AllPeople</title>
</head>
<body>

<div th:each="person : ${people}">
  <a  th:href="@{/homepage/people/{id}(id=${person.getId()})}"
      th:text="${person.getId() + ', ' + person.getUsername() + ', ' + person.getRole()}">user</a>
</div>

</body>
</html>
